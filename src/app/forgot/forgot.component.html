<div id="login">
        
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 rounded">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-dark">Forgot Password?</h3>
                        <div class="form-group">
                            <label for="username" class="text-dark">Enter Register Email:</label><br>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        
                        <div class="form-group">                                
                            <input type="submit" name="submit" class="btn btn-info btn-md mt-2" value="submit" id="submit" onclick="inputValue()"><br>
                            
                         </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

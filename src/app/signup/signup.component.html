<div id="login">
        
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 rounded">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-dark">Sign up</h3>
                        <div class="form-group">
                            <label for="Email" class="text-dark">Email:</label><br>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="username" class="text-dark">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-drak">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="number" class="text-drak">Mobile No:</label><br>
                            <input type="text" name="number" id="number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign up" id="submit">
                        </div>
                        <div id="login-link" class="text-right">
                            <a href="login.html" class="text-dark mt-40px">Already have an account?</a>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
